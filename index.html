<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Finder</title>
<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    <nav class='navbar navbar-dark bg-primary mb-3'>
        <container>
            <a href='#' class='navbar-brand'>GitHub Finder</a>
        </container>
    </nav>
    <div class='container searchContainer'>
        <div class='search card card-body'>
            <h1>Search Github Users</h1>
            <!--
            <p class='lead'>Enter a username to fetch user profiles and repos</p>
            -->
            <input type='text' id='searchUser' class='form-control' placeholder='Username to fetch profiles and repos'>
        </div>
        <br>
        <div id='profile'>
        </div>
    </div>
    <footer class='mt-5 p-3 text-center bg-light'>
    Github Finder &copy;
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    <script src='github.js'></script>
    <script src='UI.js'></script>
    <script src='app.js'></script>
</body>
</html>
